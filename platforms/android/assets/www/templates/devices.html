<ion-view view-title="Dispositivos">
    <ion-content>
        <h4 class="title">{{ 'devices-intro' | translate}}</h4>
        <button id="search-button" class="button" ng-click="startSearchDevices()">
            {{'devices-button-search--devices' | translate}}
        </button>
        <div ng-repeat="device in devices" class="device" ng-click="connectToDevice(device)">
            <h4>{{device.name}}</h4>
            <p>{{device.address}}</p>
        </div>
    </ion-content>
</ion-view>
