<ion-view view-title="buttonsPad">
  <ion-content>
    <div class="test">
      <p>{{bluetoothData}}</p>
    </div>
    <div class="button-item" ng-repeat="button in buttons track by $index">
      <label class="item item-input">
        <input ng-blur="saveButtons()" ng-model="button.title" placeholder="TÃ­tulo" type="text">
      </label>
      <label class="item item-input">
        <input ng-blur="saveButtons()" ng-model="button.text" placeholder="Texto a mandar" type="text">
      </label>
      <button class="button remove-button" ng-click="removeButton(button)">
        <i class="icon ion-trash-b"></i>
      </button>
      <button class="button button-full" ng-click="send(button)">{{'buttonspad-send' | translate}}</button>
    </div>
    <button class="button" ng-click="addButton()">{{'buttonspad-add--button' | translate}}</button>
  </ion-content>
</ion-view>
